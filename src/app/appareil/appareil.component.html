<li [ngClass]="{'list-group-item':true, 'list-group-item-success':appareilStatus === 'On', 'list-group-item-danger':appareilStatus === 'Off'}">
  <h4 [ngStyle]="{color: getColor()}">Device: {{ appareilName }} -- State: {{ getStatut() }}</h4>
  <a [routerLink]="[id]">Details</a>
  <input type="text" class="form-control" [(ngModel)]="appareilName">
  <button type="button" class="btn btn-sm btn-success"
          *ngIf="appareilStatus === 'Off'"
          (click)="onSwitch()">Switch On</button>
  <button type="button" class="btn btn-sm btn-danger"
          *ngIf="appareilStatus === 'On'"
          (click)="onSwitch()">Switch Off</button>
</li>
